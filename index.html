<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahorra Envíos MX - Próximamente</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./ICON.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #02386D 0%, #1D78D3 50%, #f6f8f8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #0e181b;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }
    
    .shape-1 {
      width: 300px;
      height: 300px;
      background: #1D78D3;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }
    
    .shape-2 {
      width: 200px;
      height: 200px;
      background: #FFD700;
      top: 20%;
      right: -50px;
      animation-delay: 2s;
      animation-duration: 25s;
    }
    
    .shape-3 {
      width: 250px;
      height: 250px;
      background: #02386D;
      bottom: -80px;
      left: 10%;
      animation-delay: 4s;
      animation-duration: 30s;
    }
    
    .shape-4 {
      width: 180px;
      height: 180px;
      background: #FFD700;
      top: 60%;
      right: 15%;
      animation-delay: 6s;
      animation-duration: 22s;
    }
    
    .shape-5 {
      width: 150px;
      height: 150px;
      background: #1D78D3;
      bottom: 20%;
      right: -30px;
      animation-delay: 8s;
      animation-duration: 28s;
    }
    
    /* Floating boxes animation */
    .floating-box {
      position: absolute;
      opacity: 0.08;
      animation: floatBox 15s infinite ease-in-out;
    }
    
    .box-1 {
      width: 80px;
      height: 80px;
      background: #FFD700;
      top: 15%;
      left: 5%;
      transform: rotate(45deg);
      animation-delay: 0s;
    }
    
    .box-2 {
      width: 60px;
      height: 60px;
      background: #1D78D3;
      top: 70%;
      left: 20%;
      transform: rotate(25deg);
      animation-delay: 3s;
      animation-duration: 18s;
    }
    
    .box-3 {
      width: 70px;
      height: 70px;
      background: #FFD700;
      top: 40%;
      right: 10%;
      transform: rotate(-30deg);
      animation-delay: 6s;
      animation-duration: 20s;
    }
    
    .box-4 {
      width: 50px;
      height: 50px;
      background: #02386D;
      bottom: 15%;
      right: 25%;
      transform: rotate(60deg);
      animation-delay: 9s;
      animation-duration: 16s;
    }
    
    /* Moving lines */
    .moving-line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(29, 120, 211, 0.3), transparent);
      animation: moveLine 12s infinite linear;
    }
    
    .line-1 {
      width: 200px;
      top: 25%;
      left: -200px;
      animation-delay: 0s;
    }
    
    .line-2 {
      width: 150px;
      top: 55%;
      left: -150px;
      animation-delay: 4s;
      animation-duration: 15s;
    }
    
    .line-3 {
      width: 180px;
      top: 80%;
      left: -180px;
      animation-delay: 8s;
      animation-duration: 18s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(30px, -30px) scale(1.1);
      }
      50% {
        transform: translate(-20px, 20px) scale(0.9);
      }
      75% {
        transform: translate(20px, 30px) scale(1.05);
      }
    }
    
    @keyframes floatBox {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(50px, -50px) rotate(90deg);
      }
      50% {
        transform: translate(-30px, 30px) rotate(180deg);
      }
      75% {
        transform: translate(40px, 40px) rotate(270deg);
      }
    }
    
    @keyframes moveLine {
      0% {
        left: -200px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        left: 100%;
        opacity: 0;
      }
    }
    
    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .main-content {
      background: linear-gradient(135deg, rgba(2, 56, 109, 0.9) 0%, rgba(29, 120, 211, 0.85) 100%);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 80px 60px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.8s ease-out 0.2s both;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .logo-container {
      margin-bottom: 50px;
      animation: fadeInDown 0.8s ease-out;
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
    }
    
    .logo-container img {
      max-width: 350px;
      width: 100%;
      height: auto;
    }
    
    h1 {
      font-family: 'Hammersmith One', sans-serif;
      font-size: 2.8rem;
      color: #ffffff;
      margin-bottom: 20px;
      line-height: 1.2;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    .tagline {
      font-size: 1.6rem;
      color: #FFD700;
      font-weight: 600;
      margin-bottom: 30px;
      line-height: 1.4;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .coming-soon {
      font-size: 1.15rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 40px;
      font-weight: 500;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    
    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      color: #ffffff;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
    }
    
    .social-link:hover {
      background: #FFD700;
      color: #02386D;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
      border-color: #FFD700;
    }
    
    .social-link svg {
      width: 24px;
      height: 24px;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .tagline {
        font-size: 1.2rem;
      }
      
      .main-content {
        padding: 50px 30px;
      }
      
      .logo-container img {
        max-width: 280px;
      }
      
      .bg-shape,
      .floating-box {
        opacity: 0.05;
      }
    }
  </style>
</head>
